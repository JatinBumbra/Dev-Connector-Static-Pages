<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar bg-dark">
        <h1>
            <a href="dashboard.html">
                <i class="fas fa-code"></i> DevConnector
            </a>
        </h1>
        <ul>
            <li><a href="profiles.html">Developers</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <!-- Form -->
    <section class="container">
        <!-- Alerts -->
        <div class="alert alert-danger">
            Invalid Credentials
        </div>

        <h1 class="large text-primary">
            Sign In
        </h1>
        <p class="lead"><i class="fas fa-user"></i> Sign into your Account</p>
        <form action="dashboard.html" class="form">
            <div class="form-group">
                <input type="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" min-length="6">
            </div>
            <input type="submit" value="Login" class="btn btn-primary">
        </form>
        <p class="my-1">Don't have an account? <a href="register.html"> Sign Up</a></p>
    </section>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/0d35ed60ce.js" crossorigin="anonymous"></script>
</body>

</html>
